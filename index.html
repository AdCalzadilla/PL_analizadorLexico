<body>
  <h1>Lexical Analysis</h1>

  <h2>Input</h2>
  <p>
  Fill the input box with javascript code:
  </p>

  <br>
  <textarea id="INPUT"></textarea>
  <br>

  <script>
    function dump(fileName) {
        $.get(fileName, function (data) {
            $("#INPUT").load(data);
        });
    };
  </script>

  <p> <input type="file" id="files"/> </p>

  <div style="display:inline">
    <button id ="input2" type="button" onclick="dump('example/input2.txt');">input2</button>
    <button id ="input"  type="button" onclick="dump('example/input.txt');">input</button>
    <button id ="hello"  type="button" onclick="dump('example/hello.txt');">hello</button>
  </div>

  <script type="text/javascript">
    document.getElementById('files').addEventListener('change', CopyMe, false);

    function CopyMe(evt) {
        var file = evt.target.files[0];
        if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                          INPUT.innerHTML = e.target.result;
                        }
                var c = reader.readAsText(file);
            }
        else { alert("Failed to load file"); }
    }
  </script>

  <br>
  <input id="PARSE" value=parse type=button class="mylink">
  <br>

  <pre id=OUTPUT></pre>
